<ion-header>

    <ion-navbar>
        <ion-title>Cadastre-se</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form">
        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item *ngIf="!form.controls.name.valid && (form.controls.name.dirty || form.controls.name.touched)" color="danger">
            <div [hidden]="!form.controls.name.errors.required">
                O campo é obrigatório
            </div>
        </ion-item>

        <ion-item>
            <ion-label stacked>Sobrenome</ion-label>
            <ion-input type="lname" formControlName="lname"></ion-input>
        </ion-item>
        <ion-item *ngIf="!form.controls.lname.valid && (form.controls.lname.dirty || form.controls.lname.touched)"
            color="danger">
            <div [hidden]="!form.controls.lname.errors.required">
                O campo é obrigatório
            </div>
        </ion-item>

        <ion-item>
            <ion-label stacked>Usuário</ion-label>
            <ion-input type="userkey" formControlName="userkey"></ion-input>
        </ion-item>
        <ion-item *ngIf="!form.controls.userkey.valid && (form.controls.userkey.dirty || form.controls.userkey.touched)"
            color="danger">
            <div [hidden]="!form.controls.userkey.errors.required">
                O campo é obrigatório
            </div>
        </ion-item>

        <div padding>
            <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Enviar</button>
        </div>
    </form>
</ion-content>
