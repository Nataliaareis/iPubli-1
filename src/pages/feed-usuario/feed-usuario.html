<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!isSearchbarOpened">
      Hist√≥rias
    </ion-title>
    <ion-searchbar *ngIf="isSearchbarOpened" [showCancelButton]="true" (ionInput)="onSearch($event)" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon name="search"></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

  <ion-card *ngFor="let produto of ordenarTime()"><!-- Limitar: *ngFor = "xxxxxx | slice:0:X"-->
    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/logo transparente.png">
      </ion-avatar>
      <h2>{{ produto.user.username }}</h2>
      <!--<p>{{ produto.location }}</p>-->
    </ion-item>
    <img (click)="goToTelaProdutoPage(produto)" [src]="produto.images.standard_resolution.url">
  </ion-card>

</ion-content>
