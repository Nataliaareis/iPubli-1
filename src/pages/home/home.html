<ion-header>
  <ion-navbar>
    <ion-title>Destaques iPubli</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    
    <!-- Produtos Mais Acessados -->
    
    <h2 >Produtos Mais Acessados</h2>
    <ion-card *ngFor = "let produto of orderLikes() | slice:0:3"><!-- Limitar: *ngFor = "xxxxxx | slice:0:X"-->
        <img (click) = "goToTelaProdutoPage(produto)" [src]= "produto.images.standard_resolution.url"/>
        <ion-card-content>
            <ion-card-title>
               Likes: {{ produto.likes.count}}
            </ion-card-title>
        </ion-card-content>
    </ion-card>

    <!-- Marcas em Destaque -->
    <h2>Marcas em Destaque</h2>
    <ion-card>
        <img src="../assets/imgs/louis.jpeg"/>
        <ion-card-content>
            <ion-card-title>
                Louis Vuitton
            </ion-card-title>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <img src="../assets/imgs/michael.png"/>
        <ion-card-content>
            <ion-card-title>
                Michael Kors
            </ion-card-title>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <img src="../assets/imgs/maybelline.jpg"/>
        <ion-card-content>
            <ion-card-title>
                Maybelline
            </ion-card-title>
        </ion-card-content>
    </ion-card>
</ion-content>
