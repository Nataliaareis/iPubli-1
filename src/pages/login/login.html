<ion-header>
  <ion-navbar  color=white>
    <ion-title>
      Bem-vindo!
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

    <div>
      <img src="/assets/imgs/logo.png" height="72" width="78" class="centralizar"/>
      <div class="card-title">iPubli</div>  
    </div>
  
  <div *ngIf="user != null">
      {{goToTabsPage()}}
  </div>
  
  <div *ngIf="user == null">
    <br>
    <h3>Login / Cadastro</h3>
    <ion-item>
      <ion-label floating>
      <ion-icon name='person'>
      </ion-icon> E-mail</ion-label>
      <ion-input type="text" #usuario></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>
      <ion-icon name='lock'>
      </ion-icon> Senha </ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>
    <br>
    <button ion-button block
           (click)="LoginComEmail()">Login
    </button>
    <button ion-button block
            (click)="cadastrarUsuario()">Cadastrar
    </button>
    <button ion-button full outline color = "white"
            (click)="goToResetSenhaPage()">Esqueceu sua senha?
    </button>

    <button ion-button full outline color = "white"
      (click)="goToLoginEmpresaPage()">Sou Empresa
    </button>

  </div>

</ion-content>
