<ion-header>
  <ion-navbar  color=white>
    <ion-title>
      Bem-vindo!
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-card>
    <img src="/assets/imgs/LogotipoiPlubi.png" height="44" width="42" />
    <div class="card-title">iPubli</div>
  </ion-card>


  <div *ngIf="user != null">
    <h3>Bem vindo: {{ user.email }}</h3>
    <br>
    <br>
    <button ion-button block  (click)="Sair()">Sair</button>
  </div>
  
  <div *ngIf="user == null">
    <br>
    <h3>Login / Cadastro</h3>
    <ion-item>
      <ion-label floating>
      <ion-icon name='person'>
      </ion-icon> E-mail</ion-label>
      <ion-input type="text" #usuario></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>
      <ion-icon name='lock'>
      </ion-icon> Senha </ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>
    <br>
    <button ion-button block
           (click)="LoginComEmail()">Login
    </button>
    <button ion-button block
            (click)="cadastrarUsuario()">Cadastrar
    </button>
    <button ion-button block 
            (click)="goToResetSenhaPage()">Esqueceu sua senha?
    </button>
            <button ion-button block
            (click)="goToTabsPage()">Burlar login
    </button>
    
    <button ion-button block (click)="Sair()">Logout </button>
  
  </div>
</ion-content>
