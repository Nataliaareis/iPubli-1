<ion-header>

  <ion-navbar>
    <ion-title>Descricao do Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item style="color: #ff2c68"> <b>Link do Instagram</b> </ion-item>
  <ion-item text-wrap > {{ produto.link }} </ion-item>
  <br>

  <ion-item style="color: #ff2c68"> <b>Marca</b> </ion-item>
  <ion-item text-wrap>  {{ produto.users_in_photo[0].user.username}} </ion-item>
  <br>

  <ion-item style="color: #ff2c68"> <b>Influencer</b> </ion-item>
  <ion-item text-wrap> {{ produto.user.username }} </ion-item>
  <br>

  <ion-item style="color: #ff2c68"> <b>Texto da Postagem</b> </ion-item>
  <ion-item text-wrap> {{ produto.caption.text }} </ion-item>
  <br>

  <button ion-button full color = "dark" >Comprar</button>

</ion-content>
