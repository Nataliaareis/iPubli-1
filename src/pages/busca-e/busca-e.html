<ion-header>

  <ion-navbar>
    <ion-title>Busca por Empresas</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Busca"
                    [(ngModel)]="queryText"
                    (ionInput)="getEmpresas($event)"
                    [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>

      </ion-item>
    </ion-item>-->
    <ion-item *ngFor="let empresa of empresas">
        <button ion-button (click)="abrirEmpresa(empresa)">{{ empresa }}</button>
    </ion-item>
  </ion-list>
</ion-content>
