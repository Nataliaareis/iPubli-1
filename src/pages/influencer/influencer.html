<ion-content padding>
  <ion-segment [(ngModel)] = "galleryType">
  <ion-segment-button value="Grade">
      Grade
  </ion-segment-button> 
  <ion-segment-button value="Lista">
    Lista
  </ion-segment-button>
  </ion-segment>
  <div [ngSwitch] = "galleryType">
    <div class="images" *ngSwitchCase="'Grade'">
        <div class="one-image" *ngFor='let produto of onSearch()'>
            <img (click)="goToTelaProdutoPage(produto)" [src]="produto.images.standard_resolution.url">
        </div>
    </div>

    <ion-grid *ngSwitchCase = "'Lista'">
        <ion-card *ngFor="let produto of onSearch()">
            <img (click)="goToTelaProdutoPage(produto)" [src]="produto.images.standard_resolution.url">
        </ion-card>
    </ion-grid>

    

  </div>


</ion-content>
