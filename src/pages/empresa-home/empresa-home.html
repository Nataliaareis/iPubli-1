<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page">
    Olá, {{userdata.name}}.
    <br>
    Você teve 2 acessos hoje.
    <br>
    Seu influencer relacionado mais seguido é Elizabeth Chambers.
    <br>  
  
  <ion-content class="card-background-page">
      <!--  
      <div class="Acessos">
          <img src="assets/imgs/Empresa/acesso.png"/>
        </div>
      -->
        <button ion-button (click) = "goToEmpresaInfluencersPage()" icon-start class="btnHome">
          <ion-icon name="star-outline"></ion-icon>
          Influencers
        </button>
  
        <button ion-button (click) = "goToTelaConfiguracoesPage()" icon-end class="btnHome">
            Configurações
            <ion-icon name="settings"></ion-icon>
          </button>

          <button ion-button (click) = "goToEmpresaPerfilPage()" icon-start class="btnHome">
              <ion-icon name="ios-archive"></ion-icon>
              Perfil
            </button>
      
            <button ion-button (click) = "goToTelaUploadPage()" icon-end class="btnHome">
                Upload
                <ion-icon name="ios-cloud-upload"></ion-icon>
            </button>

            <button ion-button (click) = "Sair()" icon-end class="btnHome">
              Sair
              <ion-icon name="ios-cloud-upload"></ion-icon>
            </button>

      </ion-content>
</ion-content>
