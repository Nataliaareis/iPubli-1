<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="/assets/imgs/LogotipoiPlubi.png" height="44" width="42" />
    <div class="card-title">iPubli</div>
  </ion-card>

  <ion-item>
    <ion-label stacked>Usuário ou Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <button ion-button (click) = "goToHomePage()" full color="dark" >Fazer Login</button>

  <button ion-button (click) = "goToEmpresaHomePage()" full color="dark" >Login da Empresa</button>

  <button ion-button (click) = "goToCadastroEscolhaPage()" small color = "dark"> Não tem um conta? Cadastra-se</button>

</ion-content>
